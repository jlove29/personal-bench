<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalBench</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .landing-header {
            margin-bottom: 40px;
        }

        .landing-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: black;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-header p {
            font-size: 1.25rem;
            color: #666;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: black;
            background: lightblue;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <div class="landing-header">
            <h1>PersonalBench</h1>
        </div>

        <a href="test.html" class="cta-button">Launch Tester</a>
    </div>
</body>

</html>
