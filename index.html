<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalBench</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
</head>

<body>
    <div class="landing-container">
        <div class="landing-header">
            <h1>PersonalBench</h1>
        </div>

        <div class="auth-section" style="display: none;">
            <h2 style="margin-bottom: 15px;">Connect to Google Sheets</h2>
            <p class="auth-info">Authorize with Google to save and manage your prompts across sessions.</p>
            <div style="margin-top: 20px;">
                <div id="loading-message" style="color: #666;">Connecting to Google Sheets...</div>
                <div id="auth-status" class="auth-status" style="display: none;">âœ“ Connected to Google Sheets</div>
                <div id="error-message" style="display: none; color: #dc3545; margin-top: 10px;"></div>
            </div>
        </div>

        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <a href="test.html" class="cta-button">Launch Tester</a>
            <a href="manage_prompts.html" class="cta-button">Manage Prompts</a>
        </div>
    </div>

    <script>
        let isAuthorized = false;

        async function initializeApp() {
            const loadingMsg = document.getElementById('loading-message');
            const errorMsg = document.getElementById('error-message');

            try {
                console.log('Initializing Google Sheets API...');
                await sheetsAPI.init();
                console.log('Google Sheets API initialized successfully');

                // Check if already authorized
                const authStatus = sessionStorage.getItem('sheetsAuthorized');
                if (authStatus === 'true') {
                    console.log('Already authorized, showing status');
                    loadingMsg.style.display = 'none';
                    showAuthorized();
                } else {
                    console.log('Not authorized, starting OAuth flow...');
                    loadingMsg.textContent = 'Requesting authorization...';
                    await authorizeUser();
                }
            } catch (error) {
                console.error('Failed to initialize Google Sheets API:', error);
                loadingMsg.style.display = 'none';
                errorMsg.textContent = 'Failed to load Google API. Please check your internet connection and refresh the page.';
                errorMsg.style.display = 'block';
            }
        }

        async function authorizeUser() {
            const loadingMsg = document.getElementById('loading-message');
            const errorMsg = document.getElementById('error-message');

            try {
                console.log('Starting authorization...');
                await sheetsAPI.authorize();
                console.log('Authorization successful, getting sheet ID...');
                await sheetsAPI.getUserSheetId();
                console.log('Sheet ID obtained');

                // Store authorization state
                sessionStorage.setItem('sheetsAuthorized', 'true');
                isAuthorized = true;

                loadingMsg.style.display = 'none';
                showAuthorized();
            } catch (error) {
                console.error('Authorization failed:', error);
                loadingMsg.style.display = 'none';
                errorMsg.textContent = 'Failed to authorize with Google. Please refresh the page to try again.';
                errorMsg.style.display = 'block';
            }
        }

        function showAuthorized() {
            document.getElementById('auth-status').style.display = 'inline-block';
        }

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>

</html>
