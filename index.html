<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalBench</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f0 0%, #e8e8e0 100%);
            font-family: 'Courier New', Courier, monospace;
        }

        .landing-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .landing-header {
            margin-bottom: 60px;
            position: relative;
        }

        .landing-header h1 {
            font-size: 3.5rem;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-weight: 700;
            letter-spacing: -1px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            position: relative;
        }

        .landing-header h1::after {
            content: '_';
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .landing-header p {
            font-size: 1.1rem;
            color: #4a4a4a;
            line-height: 1.8;
            font-family: 'Courier New', Courier, monospace;
        }

        .cta-button {
            display: inline-block;
            margin: 10px;
            padding: 16px 36px;
            font-size: 1rem;
            color: #1a1a1a;
            background: #fff;
            border: 2px solid #1a1a1a;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 #1a1a1a;
            position: relative;
        }

        .cta-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #1a1a1a;
        }

        .cta-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #1a1a1a;
        }

        .auth-section {
            margin: 50px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #d0d0c8;
            backdrop-filter: blur(10px);
        }

        .auth-section h2 {
            font-family: 'Courier New', Courier, monospace;
            color: #1a1a1a;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-button {
            padding: 12px 30px;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #1a1a1a;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background: #fff;
            color: #1a1a1a;
        }

        .auth-status {
            display: inline-block;
            padding: 10px 20px;
            background: #1a1a1a;
            color: #fff;
            font-weight: 500;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #1a1a1a;
        }

        .auth-info {
            margin-top: 15px;
            color: #4a4a4a;
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
        }

        #loading-message,
        #error-message {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <div class="landing-header">
            <h1>PersonalBench</h1>
        </div>

        <div class="auth-section" style="display: none;">
            <h2 style="margin-bottom: 15px;">Connect to Google Sheets</h2>
            <p class="auth-info">Authorize with Google to save and manage your prompts across sessions.</p>
            <div style="margin-top: 20px;">
                <div id="loading-message" style="color: #666;">Connecting to Google Sheets...</div>
                <div id="auth-status" class="auth-status" style="display: none;">âœ“ Connected to Google Sheets</div>
                <div id="error-message" style="display: none; color: #dc3545; margin-top: 10px;"></div>
            </div>
        </div>

        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <a href="test.html" class="cta-button">Launch Tester</a>
            <a href="manage_prompts.html" class="cta-button">Manage Prompts</a>
        </div>
    </div>

    <script>
        let isAuthorized = false;

        async function initializeApp() {
            const loadingMsg = document.getElementById('loading-message');
            const errorMsg = document.getElementById('error-message');

            try {
                console.log('Initializing Google Sheets API...');
                await sheetsAPI.init();
                console.log('Google Sheets API initialized successfully');

                // Check if already authorized
                const authStatus = sessionStorage.getItem('sheetsAuthorized');
                if (authStatus === 'true') {
                    console.log('Already authorized, showing status');
                    loadingMsg.style.display = 'none';
                    showAuthorized();
                } else {
                    console.log('Not authorized, starting OAuth flow...');
                    loadingMsg.textContent = 'Requesting authorization...';
                    await authorizeUser();
                }
            } catch (error) {
                console.error('Failed to initialize Google Sheets API:', error);
                loadingMsg.style.display = 'none';
                errorMsg.textContent = 'Failed to load Google API. Please check your internet connection and refresh the page.';
                errorMsg.style.display = 'block';
            }
        }

        async function authorizeUser() {
            const loadingMsg = document.getElementById('loading-message');
            const errorMsg = document.getElementById('error-message');

            try {
                console.log('Starting authorization...');
                await sheetsAPI.authorize();
                console.log('Authorization successful, getting sheet ID...');
                await sheetsAPI.getUserSheetId();
                console.log('Sheet ID obtained');

                // Store authorization state
                sessionStorage.setItem('sheetsAuthorized', 'true');
                isAuthorized = true;

                loadingMsg.style.display = 'none';
                showAuthorized();
            } catch (error) {
                console.error('Authorization failed:', error);
                loadingMsg.style.display = 'none';
                errorMsg.textContent = 'Failed to authorize with Google. Please refresh the page to try again.';
                errorMsg.style.display = 'block';
            }
        }

        function showAuthorized() {
            document.getElementById('auth-status').style.display = 'inline-block';
        }

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>

</html>
