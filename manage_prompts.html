<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prompts - PersonalBench</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
    <script src="manage-prompts.js"></script>
    <style>
        .manage-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .prompts-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .prompt-item {
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid lightblue;
        }

        .prompt-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .prompt-item p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        .prompt-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .add-prompt-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: lightblue;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-prompt-btn:hover {
            transform: translateY(-2px);
        }

        .authorize-btn {
            display: none;
            margin: 20px auto;
            padding: 15px 30px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .authorize-btn:hover {
            background: #357ae8;
        }

        #main-content {
            display: none;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid lightblue;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            display: none;
            padding: 15px;
            margin: 20px 0;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        #sheet-link {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .sheet-link {
            display: inline-block;
            padding: 10px 20px;
            background: #34a853;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .sheet-link:hover {
            background: #2d8e47;
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="manage-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="page-header">
            <h1>Manage Prompts</h1>
        </div>

        <!-- Error Message -->
        <div id="error-message"></div>

        <!-- Authorization Button -->
        <button id="authorize-btn" class="authorize-btn" onclick="authorizeUser()">Sign in with Google</button>

        <!-- Main Content (shown after authorization) -->
        <div id="main-content">
            <div id="sheet-link"></div>
            
            <button class="add-prompt-btn" onclick="showPromptModal()">+ Add New Prompt</button>

            <div class="prompts-section" id="prompts-container">
                <!-- Prompts will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Prompt Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Prompt</h2>
            
            <div class="form-group">
                <label for="prompt-title">Title</label>
                <input type="text" id="prompt-title" placeholder="Enter prompt title">
            </div>
            
            <div class="form-group">
                <label for="prompt-content">Content</label>
                <textarea id="prompt-content" placeholder="Enter prompt content"></textarea>
            </div>
            
            <div class="form-group">
                <label for="prompt-category">Category (optional)</label>
                <input type="text" id="prompt-category" placeholder="e.g., Coding, Writing, Analysis">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hidePromptModal()">Cancel</button>
                <button class="btn btn-save" onclick="savePrompt()">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
