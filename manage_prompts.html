<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prompts - PersonalBench</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
    <script src="manage-prompts.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f0 0%, #e8e8e0 100%);
            font-family: 'Courier New', Courier, monospace;
        }

        .manage-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            padding: 8px 16px;
            border: 2px solid #1a1a1a;
            background: #fff;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: #1a1a1a;
            color: #fff;
            transform: translate(2px, 2px);
        }

        .prompts-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border: 2px solid #1a1a1a;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
        }

        .prompt-item {
            padding: 20px;
            margin-bottom: 15px;
            background: #fff;
            border: 2px solid #1a1a1a;
            border-left: 6px solid #1a1a1a;
        }

        .prompt-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .prompt-item p {
            margin: 0;
            color: #4a4a4a;
            line-height: 1.6;
        }

        .prompt-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 2px solid #1a1a1a;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 700;
            transition: all 0.2s;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .btn-edit {
            background: #fff;
            color: #1a1a1a;
        }

        .btn-delete {
            background: #1a1a1a;
            color: #fff;
        }

        .add-prompt-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #1a1a1a;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .add-prompt-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .authorize-btn {
            display: none;
            margin: 20px auto;
            padding: 15px 30px;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #1a1a1a;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .authorize-btn:hover {
            background: #fff;
            color: #1a1a1a;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        #main-content {
            display: none;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a1a1a;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            display: none;
            padding: 15px;
            margin: 20px 0;
            background: #fff;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border: 2px solid #1a1a1a;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #1a1a1a;
            font-size: 0.95rem;
            font-family: 'Courier New', Courier, monospace;
            background: #fff;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 3px 3px 0 #1a1a1a;
            transform: translate(-1px, -1px);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #fff;
            color: #1a1a1a;
        }

        .btn-save {
            background: #1a1a1a;
            color: #fff;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            font-size: 0.75rem;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        #sheet-link {
            display: none;
        }

        .sheet-link {
            display: inline-block;
            padding: 10px 20px;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s;
            border: 2px solid #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .sheet-link:hover {
            background: #fff;
            color: #1a1a1a;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .model-responses {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #1a1a1a;
        }

        .model-responses h4 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .response-item {
            background: #f5f5f0;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #d0d0c8;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .response-time {
            color: #4a4a4a;
            font-size: 0.8rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .response-content {
            color: #1a1a1a;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .response-metadata {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .metadata-tag {
            display: inline-block;
            padding: 3px 10px;
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            font-size: 0.75rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .btn-icon:hover {
            opacity: 1;
        }

        .no-responses {
            color: #6c757d;
            font-style: italic;
            margin-top: 10px;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="manage-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="page-header">
            <h1>Manage Prompts</h1>
        </div>

        <!-- Error Message -->
        <div id="error-message"></div>

        <!-- Authorization Button -->
        <button id="authorize-btn" class="authorize-btn" onclick="authorizeUser()">Sign in with Google</button>

        <!-- Main Content (shown after authorization) -->
        <div id="main-content">
            <div class="button-toolbar">
                <button class="add-prompt-btn" onclick="showPromptModal()">+ Add New Prompt</button>
                <div id="sheet-link"></div>
            </div>

            <div class="prompts-section" id="prompts-container">
                <!-- Prompts will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Prompt Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Prompt</h2>
            
            <div class="form-group">
                <label for="prompt-title">Title</label>
                <input type="text" id="prompt-title" placeholder="Enter prompt title">
            </div>
            
            <div class="form-group">
                <label for="prompt-content">Content</label>
                <textarea id="prompt-content" placeholder="Enter prompt content"></textarea>
            </div>
            
            <div class="form-group">
                <label for="prompt-category">Category (optional)</label>
                <input type="text" id="prompt-category" placeholder="e.g., Coding, Writing, Analysis">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hidePromptModal()">Cancel</button>
                <button class="btn btn-save" onclick="savePrompt()">Save</button>
            </div>
        </div>
    </div>

    <!-- Add Model Response Modal -->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <h2>Add Model Response</h2>
            <p style="color: #666; margin-bottom: 20px;">For prompt: <strong id="response-prompt-title"></strong></p>
            
            <div class="form-group">
                <label for="response-model-name">Model Name</label>
                <input type="text" id="response-model-name" placeholder="e.g., GPT-4, Claude 3.5, Gemini Pro">
            </div>
            
            <div class="form-group">
                <label for="response-content">Response</label>
                <textarea id="response-content" placeholder="Enter the model's response" style="min-height: 150px;"></textarea>
            </div>
            
            <div class="form-group">
                <label for="response-metadata">Metadata (optional JSON)</label>
                <textarea id="response-metadata" placeholder='{"temperature": 0.7, "tokens": 150}' style="min-height: 60px; font-family: monospace;"></textarea>
                <small style="color: #666;">Optional: Add metadata as JSON (e.g., temperature, token count, etc.)</small>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hideResponseModal()">Cancel</button>
                <button class="btn btn-save" onclick="saveResponse()">Save Response</button>
            </div>
        </div>
    </div>
</body>

</html>
