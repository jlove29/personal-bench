<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt tester</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai",
          "@anthropic-ai/sdk": "https://esm.run/@anthropic-ai/sdk"
        }
      }
    </script>
    <script src="config.js"></script>
    <script src="sheets-api.js"></script>
</head>

<body>
    <div class="container">
        <div class="config-panel config-panel-with-home">
            <div class="home-button-wrapper">
                <a href="index.html" class="btn-icon" title="Back to Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <button class="config-toggle-btn" onclick="toggleConfig()" title="Toggle Configuration">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>

            <div class="form-group model-field-always-visible">
                <label for="model-input">Model</label>
                <input type="text" id="model-input" placeholder="Enter model name">
            </div>

            <div class="config-fields">
                <div class="form-group">
                    <label for="prompt-select">Load Saved Prompt</label>
                    <select id="prompt-select">
                        <option value="">-- Select a saved prompt --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="api-select">API Provider</label>
                    <select id="api-select">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Google Gemini</option>
                        <option value="claude">Anthropic Claude</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
            </div>

            <div class="input-container">
                <textarea id="prompt-input" placeholder="Enter your prompt here..." rows="3"></textarea>
                <div class="button-group">
                    <button id="send-btn" class="btn-primary send-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L12 20M12 2L6 8M12 2L18 8" stroke="currentColor" stroke-width="2.5"
                                stroke-linecap="round" stroke-linejoin="round" fill="none" />
                        </svg>
                    </button>
                    <button id="clear-btn" class="btn-icon" title="Clear all messages"
                        style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                    <button id="save-to-tracker-btn" class="btn-icon" title="Save prompt and response to tracker"
                        style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>


    </div>

    <script>
        function toggleConfig() {
            const configFields = document.querySelector('.config-fields');
            const toggleBtn = document.querySelector('.config-toggle-btn');
            configFields.classList.toggle('expanded');
            toggleBtn.classList.toggle('expanded');
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
